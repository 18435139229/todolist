<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<title>ToDoList</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>
	<header>
		<section>
			<form id="form" action="javascript:postaction()">
				<label for="title">ToDoList</label>
				<input name="title" id="title" required="required" type="text" placeholder="添加ToDo" autocomplete="off">
			</form>
		</section>
	</header>
	<section>
		<h2 onclick="save()">正在进行 <span id="todocount">0</span></h2>
		<ol class="demo-box" id="todolist"></ol>
		<h2>已经完成 <span id="donecount">0</span></h2>
		<ul id="donelist"></ul>
	</section>
	<footer>
		Copyright © 2014 todolist.cn <a href="javascript:clear();">clear</a>
	</footer>
	<script src="index.js" type="text/javascript"></script>
	
</body>
</html>
